<!DOCTYPE html>
<html>
  <head>
    <title>Ironhack Mars Rover</title>
    <link rel="icon" type="image/png" href="../media/favicon.ico" />
  </head>

  <body>
    <h1 class="centered">Ironhack Mars Rover</h1>
    <div class="centered flex">
      <div id="gameBoard">
        <canvas id="canvas"></canvas>
      </div>
      <div class="float-right flex" id="messageLog"></div>
    </div>
    <script>
      const messageLog = document.getElementById('messageLog')
      messageLog.addEventListener('DOMNodeInserted', () => {
        messageLog.scrollTop = messageLog.scrollHeight
      })
    </script>
  </body>
</html>
